language: php

php:
  - 7.2
  - 7.4

services:
  - mysql

env:
  matrix:
    - DB=mysql db_dsn='mysql://root@127.0.0.1/cakephp_test'
  global:
    - DEFAULT=1

matrix:
  fast_finish: true

  include:
    - php: 7.3
      env: CHECKS=1 DEFAULT=0

    - php: 7.3
      env: CODECOVERAGE=1 DEFAULT=0 db_dsn='mysql://root@127.0.0.1/cakephp_test'

before_install:
  - if [[ $CODECOVERAGE != 1 ]]; then phpenv config-rm xdebug.ini ; fi

before_script:
  - composer install --prefer-source --no-interaction

  - if [[ $DB == 'mysql' ]]; then mysql -e 'CREATE DATABASE cakephp_test;'; fi
  - if [[ $CHECKS != 1 ]]; then composer require --dev phpunit/phpunit:^8.5; fi

  - cp config/app.php config/app_local.php

script:
  - if [[ $DEFAULT == 1 ]]; then vendor/bin/phpunit; fi

  - if [[ $CHECKS == 1 ]]; then bin/cake dto generate -p Sandbox -v -d ; fi
  - if [[ $CHECKS == 1 ]]; then bin/cake code_completion generate && composer stan ; fi
  - if [[ $CHECKS == 1 ]]; then composer cs-check ; fi

  - if [[ $CODECOVERAGE == 1 ]]; then phpdbg -qrr vendor/bin/phpunit --coverage-clover=clover.xml; fi

after_success:
  - if [[ $CODECOVERAGE == 1 ]]; then bash <(curl -s https://codecov.io/bash); fi

cache:
  directories:
    - $HOME/.composer/cache
